<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>TUILS - A rodar se dijo</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,400italic,500italic,700,700italic,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<div class="content-h">
			<h1 class="logo">Logo Tuils</h1>
			<br/>
		</div>
	</header>
	<div class="content">
		<section>
			<h2 class="tit_landing">
				Gana estradas para el Motofest Weekend
				<div class="logofest"></div>
			</h2>
			<h3>Registra tus datos y participa en el sorteo de <b>3 entradas dobles</b> para el Motofest Weekend el 7 de junio.*</h3>
			<form>
				<input type="text" placeholder="Nombre" />
				<input class="dos" type="mail" placeholder="Email" />
				<input class="tres" type="text" placeholder="¿Qué moto tienes?" />
				<button>¡PARTICIPAR!</button>
				<div class="terminos">
					<input type="checkbox" />
					<a href="javascript:;">Acepto terminos y condiciones.</a>
				</div>
				<div class="tira">7 de junio - autodromo de tocancipa</div>
				<div class="ganador"></div>
			</form>
		</section>
	</div>
	<footer>
		<div></div>
	</footer>
</body>
</html>
